<article class="list__article list__article--featured">
  <img src="{{ .Params.thumbnail }}" alt="Test" />
  <header>
    <h2 class="h3">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h2>
    <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
      {{ .PublishDate.Format "2006-01-02 400 EDT" }}
    </time>
  </header>
  <p>{{ .Params.description }}</p>
</article>
