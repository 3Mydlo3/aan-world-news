{{ define "main" }}

<article class="profile">
  <div class="container container--wide container--white">
    <div class="container container--small">

      <header class="profile__header">
        <h1>{{ .Params.name }}</h1>
        <span class="h4">{{ .Params.title }}</span>
      </header>

      <p>{{ .Params.bio }}</p>

      <hr />

      <section class="profile__articles">
        <header>
          <h2>Articles by {{ .Params.name }}</h2>
        </header>

        {{ range .Data.Pages }}
          <article class="article-card">
            <header>
              <h3>
                <a href="{{ .Permalink }}">
                  {{ .Title }}
                </a>
              </h3>
              <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
                {{ .Params.fictionalDate }}
              </time>
            </header>
          </article>
        {{ end }}

      </section>

    </div>
  </div>
</article>

{{ end }}
