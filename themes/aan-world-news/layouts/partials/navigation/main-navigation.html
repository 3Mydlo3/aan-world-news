<nav class="primary-navigation">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="mian-header__nav-item">
      <a
        {{ if $currentPage.IsMenuCurrent "main" . }}
          class="active"
        {{ end }}
        {{ if .URL }}
          href="{{ .URL }}"
        {{ end }}
        >
          {{ .Name }}
        </a>
    </li>
    {{ end }}
  </ul>
</nav>
